<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Moca Client',
      repo: 'OracularIS/mocaclient',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto', // default,
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        namespace: 'moca-client',
      },
      vueGlobalOptions: {
        data() {
          return {
            globalMsg: 'Hello from vueGlobalOptions!',
          };
        },
      },
      vueMounts: {
        '#test': {
          data: {
          majorVersion: "",
          minorVersion: "",
          revision: "",
          installFile: "",
        },
        created() {
          this.fetchXMLData();
        },
        methods: {
          fetchXMLData() {
            const proxyUrl = "https://api.allorigins.win/raw?url=";
            const targetUrl =
              "https://autoupdate.oracular.com/mocaclient/updates.xml";

            fetch(targetUrl)
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.text();
              })
              .then((data) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "application/xml");

                this.majorVersion =
                  xmlDoc.getElementsByTagName("MajorVersion")[0].textContent;
                this.minorVersion =
                  xmlDoc.getElementsByTagName("MinorVersion")[0].textContent;
                this.revision =
                  xmlDoc.getElementsByTagName("Revision")[0].textContent;
                this.installFile =
                  xmlDoc.getElementsByTagName("InstallFile")[0].textContent;
              })
              .catch((error) =>
                console.error("Error fetching the XML file:", error)
              );
          },
        },
        },
      },
    }
  </script>
  <!-- Vue.js Production CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
</body>
</html>
